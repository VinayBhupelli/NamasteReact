<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Namaste React</title>
</head>
<body>
    <div id="root">
        <h1>Hello World!</h1>
        <script>
            const heading = document.createElement("h1");
            heading.innerHTML = "Namaste React";
            const root = document.getElementById("root");
            root.appendChild(heading);
        </script>
        <div id="newroot">
            <!-- this below code gets replaced by render code -->
            <h1>Vinay is here!</h1>
        </div>
            
        <!-- react cdn links || Adding react to project-->
        <!-- Below script has core of react -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!-- react to work on DOM(Document Object Model) operations / Modify DOM -->
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- After adding these links try React in console -->

        <!-- There are two files because for other devices like mobiles we need separate code -->
        <!-- Different functions of react are added in both -->
        <!-- React Native is used int mobile -->

        <!-- React Code -->
        <script src="./App.js"></script>
    </div>
</body>
</html>
